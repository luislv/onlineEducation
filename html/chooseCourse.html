<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>卫生计生教育培训平台</title>
    <meta name="Keywords" content=""/>
    <meta name="Description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/global.css"/>
</head>
<body>
<section class="pb50">
    <!--课程选项-->
    <div class="mt30">
        <h2 class="pl5p pb5 fs14 lh1 typo-8gray fn">上课地点</h2>
        <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white">
            <span class="fr typo-8gray">修改城市<i class="iconfont ml15 vm">&#xe611;</i></span>
            <b class="fn typo-black">深圳</b>
        </div>
    </div>
    <div class="mt30">
        <h2 class="pl5p pb5 fs14 lh1 typo-8gray fn">课堂</h2>
        <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white">
            <span class="fr typo-8gray">重新选择<i class="iconfont ml15 vm">&#xe611;</i></span>
            <b class="fn typo-black">公立医院医患关系</b>
        </div>
    </div>
    <div class="mt20">
        <h2 class="pl5p pb5 fs14 lh1 typo-8gray fn">课程列表</h2>
        <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white">
            <span class="fr typo-8gray mt10"><i class="iconfont ml15 vm">&#xe611;</i></span>
            <b class="fn typo-black">公立医院医患关系培训</b>
            <p class="mt5 fs12 typo-8gray">2017年2月14日<span class="ml15">王十三</span></p>
        </div>
    </div>
    <!--提交按钮-->
    <div class="mt50 tc">
        <input type="button" value="在线考试" class="button button-02 inblo pb10 pt10 tc"/>
        <input type="button" value="在线练习" class="button button-02 inblo mt15 pb10 pt10 tc"/>
        <input type="button" value="所有课程课件资源" class="button button-02 inblo mt15 pb10 pt10 tc"/>
    </div>
</section>
</body>
</html>
