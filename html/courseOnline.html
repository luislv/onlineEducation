<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>卫生计生教育培训平台</title>
    <meta name="Keywords" content=""/>
    <meta name="Description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<section class="pb50">
    <!--报名栏-->
    <div class="bor-b-e5gray pt10 pb10 pl5p pr5p bg-white">
        <input type="button" value="已报名" class="btn-signup btn-signuped fs16 lh1 typo-white pt15 pb15 bg-d6gray fr ml5 tc" />
        <h2 class="title-signup fn typo-2gray fs20 lh1 mt5">公立医院医患关系培训</h2>
        <p class="mt15 typo-8gray fs14 lh1"><time datetime="2017-02-14">2017年2月14日</time>  <b class="ml10 fn">开课</b></p>
    </div>
    <!--讲师信息-->
    <div class="mt15 clearfix fs12">
        <div class="fl w60p">
            <img src="../images/teacher01.png" class="avatar-teacher fl mr10"/>
            <h2 class="fn fs12 typo-1dgray">讲师</h2>
            <p class=" typo-a5gray">国家糖尿病协会</p>
            <p class=" typo-a5gray">张主任</p>
        </div>
        <div class="fl w40p">
            <h2 class="fn fs12 typo-1dgray">培训地点</h2>
            <p class="typo-a5gray">深圳市</p>
        </div>
    </div>
    <div class="mt15 clearfix fs12">
        <div class="fl w60p">
            <h2 class="box-teacher typo-a1gray fn fs12 fl mr15">开始</h2>
            <p class=" typo-4agray fl">2016-11-13</p>
        </div>
        <div class="fl w40p">
            <h2 class="fn fs12 fl typo-a1gray mr15">学时</h2>
            <p class=" typo-4agray fl">10</p>
        </div>
    </div>
    <div class="mt15 clearfix fs12">
        <div class="fl w60p">
            <h2 class="box-teacher typo-a1gray fn fs12 fl mr15">结束</h2>
            <p class=" typo-4agray fl">2016-11-13</p>
        </div>
        <div class="fl w40p">
            <h2 class="fn fs12 fl typo-a1gray mr15">学时</h2>
            <p class=" typo-4agray fl">10</p>
        </div>
    </div>
    <div class="notice-teacher mt25">
        <h2 class="fn fs12">报名须知</h2>
        <p class="mt10 typo-1dgray fs14 lh1"><i class="iconfont fs18 mr5 typo-09green vm">&#xe623;</i><span class="vm">必须携带本人有效证件</span></p>
        <p class="mt10 typo-1dgray fs14 lh1"><i class="iconfont fs18 mr5 typo-09green vm">&#xe623;</i><span class="vm">培训后考试通过获得学分10分</span></p>
    </div>
    <!--课程-->
    <div class="mt25 clearfix pt10 pb10 fs14 pl5p pr5p bg-white bor-b-e5gray bor-t-e5gray">
        <span class="fr typo-8gray"><b class="fn typo-d6gray">已结束</b><i class="iconfont ml5">&#xe611;</i></span>
        <b class="fn typo-black">第一课：如何处理医患关系</b>
    </div>
    <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white bor-b-e5gray">
        <span class="fr typo-8gray"><b class="fn typo-d6gray">2天后开始</b><i class="iconfont ml5">&#xe611;</i></span>
        <b class="fn typo-d6gray">第二课：如何管理财务</b>
    </div>
    <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white bor-b-e5gray">
        <span class="fr typo-8gray"><b class="fn typo-d6gray">2天后开始</b><i class="iconfont ml5">&#xe611;</i></span>
        <b class="fn typo-d6gray">第二课：如何管理财务</b>
    </div>
</section>
</body>
</html>
