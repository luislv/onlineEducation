<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>卫生计生教育培训平台</title>
    <meta name="Keywords" content=""/>
    <meta name="Description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<header>
    <ul class="nav-practice clearfix fs12 typo-35gray lh1 fullwidth cf">
        <li class="active fl pb15 pt15 tc thirdwidth">考试列表</li>
        <li class="fl pb15 pt15 tc thirdwidth">已完成考试</li>
        <li class="fl pb15 pt15 tc thirdwidth">重考</li>
    </ul>
</header>
<section class="pb50">
    <!--考试列表-->
    <h2 class="pl5p pt10 pb10 fs14 lh1 typo-8gray fn bor-b-cdgray">考试列表</h2>
    <div class="clearfix pt10 pb10 fs12 pl5p pr5p bg-white bor-b-cdgray">
        <span class="fr typo-8gray mt15"><i class="iconfont">&#xe611;</i></span>
        <b class="fn typo-1cgray">中医内科学 - 随堂考试</b>
        <p class="typo-1cgray mt5">2016医学基础知识真题模拟考</p>
        <p class="typo-black mt5"><em class="typo-85gray">50题</em><span class="typo-85gray ml50">答题时间: 60分钟</span><strong class="typo-1cgray fn ml40">满分85</strong></p>
    </div>
    <div class="clearfix pt10 pb10 fs12 pl5p pr5p bg-white bor-b-cdgray">
        <span class="fr typo-8gray mt15"><i class="iconfont">&#xe611;</i></span>
        <p class="typo-1cgray">2016医学基础知识真题模拟考</p>
        <p class="typo-black mt15"><em class="typo-85gray">50题</em><span class="typo-85gray ml50">答题时间: 60分钟</span><strong class="typo-1cgray fn ml40">满分85</strong></p>
    </div>
    <!--完成的考试-->
    <h2 class="pl5p pt10 pb10 fs14 lh1 typo-8gray fn bor-b-cdgray">完成的考试</h2>
    <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white bor-b-cdgray">
        <span class="fr typo-8gray"><b class="fn typo-black">正在阅卷</b><i class="iconfont ml5">&#xe611;</i></span>
        <b class="fn typo-black">中医内科学 - 随堂考试</b>
    </div>
    <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white bor-b-cdgray">
        <span class="fr typo-8gray"><b class="fn typo-black">90分</b><i class="iconfont ml5">&#xe611;</i></span>
        <b class="fn typo-black">2016 医学基础知识考</b>
    </div>
    <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white bor-b-cdgray">
        <span class="fr typo-8gray"><b class="fn typo-black">85分</b><i class="iconfont ml5">&#xe611;</i></span>
        <b class="fn typo-black">医患关系毕业考试</b>
    </div>
    <!--重考申请-->
    <h2 class="pl5p pt10 pb10 fs14 lh1 typo-8gray fn bor-b-cdgray">重考申请</h2>
    <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white bor-b-cdgray">
        <span class="fr typo-8gray"><b class="fn typo-8gray">发送申请</b><i class="iconfont ml5">&#xe611;</i></span>
        <b class="fn typo-black">中医内科学 - 随堂考试</b>
    </div>
    <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white bor-b-cdgray">
        <span class="fr typo-8gray"><b class="fn typo-black">申请通过 - 重考</b><i class="iconfont ml5">&#xe611;</i></span>
        <b class="fn typo-black">2016 医学基础知识考</b>
    </div>
    <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white bor-b-cdgray">
        <span class="fr typo-8gray"><b class="fn typo-black">申请不通过</b><i class="iconfont ml5">&#xe611;</i></span>
        <b class="fn typo-black">医患关系毕业考试</b>
    </div>
</section>
<!--申请失败提示弹窗-->
<div class="backdrop pa left top">
    <div class="popup-fail bg-white pt20">
        <h2 class="fn typo-black fs16 lh1 tc">申请失败</h2>
        <p class="fs14 lh1 tc typo-8gray mt10 pb15">告知当前状态，信息和解决方法</p>
        <div class="container-failbtn clearfix">
            <div class="closebtn fl halfwidth fs16 lh1 tc pb10 pt10">关闭</div>
            <div class="operatebtn fl halfwidth fs16 lh1 tc pb10 pt10">主操作</div>
        </div>
    </div>
</div>
</body>
</html>
