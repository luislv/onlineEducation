<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>卫生计生教育培训平台</title>
    <meta name="Keywords" content=""/>
    <meta name="Description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<section class="pb50">
    <!--课程-->
    <div class="mt15 clearfix pt10 pb10 fs14 pl5p pr5p bg-white bor-b-e5gray bor-t-e5gray">
        <span class="fr typo-8gray"><b class="fn typo-black">评分</b><i class="iconfont ml5">&#xe611;</i></span>
        <b class="fn typo-black">第一课：如何处理医患关系</b>
    </div>
    <div class="mt10 bor-b-e5gray bor-t-e5gray pl5p pr5p pt5 pb5">
        <img src="" width="100%" height="190" alt=""/>
    </div>
    <!--笔记列表-->
    <h2 class="pl5p pt10 pb10 fs14 lh1 typo-8gray fn bor-b-e5gray bg-white">笔记列表</h2>
    <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white bor-b-e5gray">
        <span class="fr typo-8gray"><i class="iconfont ml5">&#xe611;</i></span>
        <b class="fn typo-black">2017-01-02 笔记</b>
    </div>
    <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white bor-b-e5gray">
        <span class="fr typo-8gray"><i class="iconfont ml5">&#xe611;</i></span>
        <b class="fn typo-black">新建笔记</b>
    </div>
    <!--按钮-->
    <div class="mt15 tc">
        <input type="button" value="查看课堂附件" class="button button-02 inblo pb10 pt10 tc fs16 lh1 typo-black"/>
        <a href="#" class="mt10 button button-02 inblo pb10 pt10 tc fs16 lh1 typo-black">进入考试</a>
        <a href="#" class="mt10 button button-02 inblo pb10 pt10 tc fs16 lh1 typo-black">进入练习 </a>
    </div>
</section>
<!--申请失败提示弹窗-->
<div class="backdrop pf left top">
    <div class="popup-fail popup-fail-note bg-white pt20">
        <h2 class="fn typo-black fs16 lh1 tc">笔记</h2>
        <div class="mt10 tc">
            <textarea rows="8" class="textarea-note fs14 bg-white"></textarea>
        </div>
        <p class="fs14 lh1 tc typo-8gray pt10 pb10 pb15">笔记内容最好不要超过200字</p>
        <div class="container-failbtn clearfix">
            <div class="closebtn fl halfwidth fs16 lh1 tc pb10 pt10">关闭</div>
            <div class="operatebtn fl halfwidth fs16 lh1 tc pb10 pt10">提交</div>
        </div>
    </div>
</div>
</body>
</html>
