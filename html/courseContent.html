<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>卫生计生教育培训平台</title>
    <meta name="Keywords" content=""/>
    <meta name="Description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<section class="pb50">
    <p class="pt40 pb40 typo-4agray fs16 lh1 tc">请评价打分</p>
    <div class="tc">
        <i class="icon-comment iconfont">&#xe668;</i>
        <i class="icon-comment iconfont">&#xe668;</i>
        <i class="icon-comment iconfont">&#xe668;</i>
        <i class="icon-comment iconfont">&#xe668;</i>
        <i class="icon-comment iconfont">&#xe602;</i>
    </div>
    <div class="container-comment bg-white">
        <p class="fs12 lh1 typo-black">评论<b class="ml10 fn">0</b>/140字</p>
        <textarea name="" rows="6" placeholder="请为本次课程输入评价" class="fullwidth mt10"></textarea>
    </div>
    <div class="tc mt40">
        <input type="button" value="提价评价" class="button button-01 inblo mt15 pb10 pt10 tc fs16 lh1 typo-white" />
    </div>
</section>
<!--失败提示弹窗-->
<div class="backdrop pf left top">
    <div class="popup-fail bg-white pt30">
        <p class="fs14 lh1 tc typo-8gray pb20 pl5p pr5p">告知当前评价状态，信息和解决方法，文字换行的情况</p>
        <div class="container-failbtn clearfix">
            <div class="operatebtn fs16 lh1 tc pb10 pt10">确定</div>
        </div>
    </div>
</div>
</body>
</html>
