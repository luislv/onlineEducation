<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>卫生计生教育培训平台</title>
    <meta name="Keywords" content=""/>
    <meta name="Description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/global.css"/>
</head>
<body>
<section class="pb50">
    <h2 class="fn pt15 pb20 tc fs16 lh1 typo-8gray">个人资料</h2>
    <form action="#" method="">
        <fieldset>
            <legend class="hide">个人资料</legend>
            <!--所在城市-->
            <div class="clearfix pt10 pb10 fs16 pl5p pr5p bg-white bor-b-e5gray bor-t-e5gray">
                <span class="fr typo-8gray"><i class="iconfont ml15 vm">&#xe611;</i></span>
                <b class="fn typo-black">深圳</b>
            </div>
            <!--基本信息-->
            <div class="mt10 pl5p bg-white bor-b-e5gray bor-t-e5gray">
                <p class="pt10 pb10 bor-b-e5gray fs16 lh1 pr5p">
                    <label for="name" id="name" class="inblo typo-black quarwidth">姓名</label>
                    <input type="text" name="name" placeholder="请输入真实姓名" value="张三" class="fs16"/>
                </p>
                <p class="pt10 pb10 bor-b-e5gray fs16 lh1 pr5p">
                    <label for="name" id="cellphone" class="inblo typo-black quarwidth">联系电话</label>
                    <input type="text" name="cellphone" placeholder="请输入手机号码" value="18664300466" class="fs16"/>
                </p>
                <p class="pt10 pb10 bor-b-e5gray fs16 lh1 pr5p">
                    <label for="name" id="hospital" class="inblo typo-black quarwidth">所在医院</label>
                    <input type="text" name="hospital" placeholder="选择医院" value="深圳市北大医院" class="fs16"/>
                </p>
                <p class="pt10 pb10 bor-b-e5gray fs16 lh1 pr5p">
                    <label for="name" id="department" class="inblo typo-black quarwidth">所在部门</label>
                    <input type="text" name="department" placeholder="输入所在部门" value="医管科" class="fs16"/>
                </p>
                <p class="pt10 pb10 fs16 lh1 pr5p">
                    <label for="name" id="title" class="inblo typo-black quarwidth">职务</label>
                    <input type="text" name="title" placeholder="输入职务" value="主任" class="fs16"/>
                </p>
            </div>
            <div class="clearfix mt15 pt10 pb10 fs14 pl5p pr5p bg-white bor-b-e5gray bor-t-e5gray">
                <span class="fr typo-8gray"><i class="iconfont">&#xe611;</i></span>
                <b class="fn typo-black">报名管理</b>
            </div>
            <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white bor-b-e5gray">
                <span class="fr typo-8gray"><i class="iconfont">&#xe611;</i></span>
                <b class="fn typo-black">考试管理</b>
            </div>
            <div class="clearfix pt10 pb10 fs14 pl5p pr5p bg-white bor-b-e5gray">
                <span class="fr typo-8gray"><i class="iconfont">&#xe611;</i></span>
                <b class="fn typo-black">课件管理</b>
            </div>
            <!--提交按钮-->
            <div class="tc mt40">
                <input type="submit" value="提交资料" class="button button-01 inblo pb10 pt10 tc typo-white bg-9bgreen fs16 lh1" />
            </div>
        </fieldset>
    </form>
</section>
</body>
</html>
