<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>卫生计生教育培训平台</title>
    <meta name="Keywords" content=""/>
    <meta name="Description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1, user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/base.css"/>
    <link rel="stylesheet" href="../css/global.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<section class="pb50">
    <p class="mt100 typo-black fs18 lh1 tc">提交成功</p>
    <p class="container-intro mt25 pb10 typo-8gray fs16 lh2 tc bor-b-e5gray">
        请在这里输入收到的验证码<br>
        三分钟有效
    </p>
    <div class="tc mt100">
        <input type="button" value="验证" class="button button-01 inblo pb10 pt10 tc typo-white bg-9bgreen fs16 lh1"/>
    </div>
    <p class="qrcodeTip mt40 tc fs16 lh1 typo-black">重新发送验证码（<b class="fn">90</b>秒后）</p>
</section>
<!--失败提示弹窗-->
<div class="backdrop pf left top">
    <div class="popup-fail bg-white pt20">
        <h2 class="fn typo-black fs16 lh1 tc">操作失败!</h2>
        <p class="fs14 lh1 tc typo-8gray mt10 pb15">告知当前状态，信息和解决方法</p>
        <div class="container-failbtn clearfix">
            <div class="operatebtn fs16 lh1 tc pb10 pt10">确定</div>
        </div>
    </div>
</div>
</body>
</html>
